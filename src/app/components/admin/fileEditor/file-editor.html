<md-content flex>
  <!--<div class="admin-part-photo">-->
  <md-progress-circular class="md-hue-2 content-img-progress" md-diameter="70px" ng-show="!item.havePhotoBeenShown"></md-progress-circular>
  <img class="admin-part-photo"/>
  <!--</div>-->
  <md-input-container class="md-block" flex-gt-sm >
    <label>Name</label>
    <input ng-model="editingPhoto.title">
  </md-input-container>
  <md-input-container class="md-block" flex-gt-sm>
    <label>Section</label>
    <input ng-model="editingPhoto.section">
  </md-input-container>
  <md-button class="md-raised md-primary">Save</md-button>
</md-content>
